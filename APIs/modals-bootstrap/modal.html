<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table + Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Add Button -->
  <div class="mb-3">
    <button class="btn btn-primary">Add</button>
  </div>

  <!-- Table -->
  <table class="table table-bordered text-center">
    <thead class="table-light">
      <tr>
        <th>user id</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
        <th>(get all)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>gdgg</td>
        <td>dgchf</td>
        <td><button class="btn btn-sm btn-secondary">edit</button></td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>cefdcfv</td>
        <td>ferr</td>
        <td><button class="btn btn-sm btn-secondary">edit</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Static View: GET /{1} -->
  <div class="border p-3 mt-4" style="max-width: 400px;">
    <h5>get /{1}</h5>
    <div class="mb-2">
      <strong>user id:</strong> 1
    </div>
    <div class="mb-2">
      <strong>id:</strong> 1
    </div>
    <div class="mb-2">
      <strong>title:</strong> gdggkfklgl
    </div>
    <div class="mb-2">
      <strong>body:</strong>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-success mt-2">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

    
  </script>
</body>
</html>
